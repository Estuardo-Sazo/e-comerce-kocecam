<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >Todos los artículos</a
              >
            </li>
            <li>
              <a class="nav-link" href="create.html">Crear nuevo articulo</a>
            </li>
          </ul>
          <!-- <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form> -->
        </div>
      </div>
    </nav>
    <div class="container">
        <a
        href="../"
        id="btn-return"
        class=" btn btn-success btn-sm mt-2"
        >Volver</a >
      <main
        id="main-content"
        class="d-flex justify-content-evenly justify-content-lg-around flex-wrap align-content-between"
      >
        <div class="col-md-4">
          <div class="shadow card p-0 mt-2 rounded ">
            <div class="card-body">

              <h5 class="card-title title-card">Editar Producto</h5>
              <div class="mb-3">
                <label for="title" class="form-label">Nompre del Producto</label>
                <input type="text" class="form-control" id="title" >
              </div>
              <div class="mb-3">
                <label for="prime" class="form-label">Precio</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"></span>
                    <input type="number" step="any" class="form-control" id="price"  aria-label="price" aria-describedby="basic-addon1">
                  </div>
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Imagen Url</label>
                <input type="text" class="form-control" id="imageUrl" >
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-control" name="category" id="category">
                    <option value="Abarrotes">Abarrotes</option>
                    <option value="Enlatados">Enlatados</option>
                    <option value="Golocinas">Golocinas</option>
                    <option value="Harinas">Harinas</option>
                    <option value="Frutas/Verduras">Frutas/Verduras</option>
                    <option value="Pastas">Pastas</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Jabon/Detergentes">Jabon/Detergentes</option>

                </select>
              </div>
              <div class="d-grid gap-2 col-md-8 mx-auto">
                <button type="submit"
                  id="btn-save"
                  class="rounded-pill btn btn-warning btn-sm"
                  >Actualizar</button
                >
                <a
                  href="../"
                  id="btn-add"
                  class="rounded-pill btn btn-danger btn-sm"
                  >Cancelar</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/editProduct.js"></script>


  </body>
</html>
